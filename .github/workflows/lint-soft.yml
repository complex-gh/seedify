name: Lint (Soft)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-soft:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run golangci-lint (soft)
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.8.0
          args: --config .golangci-soft.yml
